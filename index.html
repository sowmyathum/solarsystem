<html>
    <head>
        <title>Solar System</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <center>
<h1 style="font-size: 44px;"><em>The Solar System</em></h1>
        </center>
        
        <div class="solar">
            
            <div class="user">
                <div class="neptune">
                    <img src="neptune.png" class="neptune1">
                    <div class="uranus">
                        <img src="uranus.png" alt="" class="uranus1">

                        <div class="saturn">
                            <img src="saturn.png" alt="" class="saturn1">

                            <div class="jupiter">
                                <img src="jupiter.png" alt="" class="jupiter1">

                                <div class="mars">
                                    <img src="mars.png" alt="" class="mars1">

                                    <div class="earth">
                                        <img src="earth.png" alt="" class="earth1">

                                        <div class="venus">
                                            <img src="venus.png" alt="" class="venus1">

                                            <div class="mercury">

                                                <div class="sun">
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
